<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script src="./taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <div class="ms-Grid">

        <!-- Buttons and Dropdown -->
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-lg-12">
                <div class="button-dropdown-container">
                    <label for="selectEmail" class="dropdown-label">Categories:</label>
                    <select id="selectEmail" class="ms-Dropdown recipients-dropdown">
                        <option value="joy">Appreciation</option>
                        <option value="sadness">Complaints</option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <!-- Recipients Dropdown Container -->
            <div class="ms-Grid-col ms-lg-12">
                <div class="button-dropdown-container">
                    <label for="recipients-dropdown" class="dropdown-label">Recipient:&nbsp;&nbsp</label>
                    <select id="recipients-dropdown" class="ms-Dropdown recipients-dropdown">
                        <option value="aadityampatil@outlook.com">Aaditya Patil</option>
                        <option value="omkarLolage@hackohire.onmicrosoft.com">Omkar Lolage</option>
                        <option value="recipient3@example.com">Chinmayee Prabhu</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- Container to render emails -->
        <div class="ms-Grid-row" style="display: inline-block; justify-content: center; ">
            <div class="ms-Grid-col ms-lg-12">
                <div id="task-pane-container"
                    style="overflow-y: auto; overflow-x: hidden; max-height: 60vh; width: 95%; 
                        margin-left: 10px; margin-right: 10px; margin-top: .5vh; background-color: #f0f0f0;">
                </div>
            </div>
        </div>

        <!-- Forward Emails Button and Recipients Dropdown -->
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-lg-12">
                <!-- Forward Emails Button Container -->
                <div class="button-container">
                    <!-- Fetch Mails Button -->
                    <button id="getMails-button" class="getMails-button">
                        Fetch Mails
                    </button>

                    <button id="forwardEmails-button" class="forwardEmails-button">
                        Forward Emails
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
